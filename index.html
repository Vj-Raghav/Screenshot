<form method="post" action="/">
    <input type="text" name="url" placeholder="url" required/>
    <h2>Please select image type</h2>
    <input type="radio" name="image" value="png" checked/>PNG<br>
    <input type="radio" name="image" value="jpg">JPG<br>
    <input type="radio" name="image" value="pdf"/>PDF<br>
    <h2>Please select image resolution</h2>
    <input type="radio" name="resolution" value="100" checked/>High<br>
    <input type="radio" name="resolution" value="60">Medium<br>
    <input type="radio" name="resolution" value="15"/>Low<br>
    <input type="submit"  value="Download Screenshot " checked/>
</form>
